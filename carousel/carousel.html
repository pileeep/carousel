<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f14d3c72e5.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="images/autumn.jpg" class="bg" alt="" />
        <img src="images/cliff.jpg" class="bg" alt="" />
        <img src="images/coffee.jpg" class="bg" alt="" />
        <img src="images/sakura.jpg" class="bg" alt="" />
        <img src="images/forest.jpg" class="bg" alt="" />
        <img src="images/hawaii.jpg" class="bg" alt="" />
        <img src="images/plantation.jpg" class="bg" alt="" />
        <img src="images/path.jpg" class="bg" alt="" />
      </div>
      <div class="slider-container">
        <div>
          <div>
            <div class="slider">
              <div class="img active" id="last">
                <img src="images/path.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/autumn.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/cliff.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/coffee.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/sakura.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/forest.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/hawaii.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/plantation.jpg" alt="" />
              </div>
              <div class="img">
                <img src="images/path.jpg" alt="" />
              </div>
              <div class="img" id="first">
                <img src="images/autumn.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <button class="btn" id="prev"><i class="fas fa-angle-left"></i></button>
        <button class="btn" id="next">
          <i class="fas fa-angle-right"></i>
        </button>

        <ul>
          <li class="option" option-index="0"></li>
          <li class="option" option-index="1"></li>
          <li class="option" option-index="2"></li>
          <li class="option" option-index="3"></li>
          <li class="option" option-index="4"></li>
          <li class="option" option-index="5"></li>
          <li class="option" option-index="6"></li>
          <li class="option" option-index="7"></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
